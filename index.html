<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostHaunt</title>
    <style>
        /* Reset basic styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Background image and layout */
        body {
            background: url('1321344.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        /* Center content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
            padding: 20px;
        }

        /* Title */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: #f1c40f;
            text-align: center;
        }

        /* Table container */
        table {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        th, td {
            padding: 10px;
            text-align: left;
            font-size: 1rem;
        }

        th {
            font-size: 1.2rem;
            color: #f1c40f;
        }

        td {
            color: #fff;
        }

        /* Links */
        a {
            color: #1abc9c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Section titles */
        .section-title {
            font-weight: bold;
            color: #f1c40f;
            text-align: center;
            padding: 15px 0;
            border-bottom: 2px solid #f1c40f;
        }

        .check-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Small fix for spacing and visual style */
        hr {
            border: 1px solid #f1c40f;
            margin: 20px 0;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #e74c3c; /* Red color for the scrollbar thumb */
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #c0392b; /* Darker red on hover */
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3); /* Transparent track */
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            table {
                width: 100%;
                font-size: 0.9rem;
            }

            th, td {
                padding: 8px;
            }

            .check-icon {
                width: 16px;
                height: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 10px;
            }

            table {
                padding: 15px;
            }

            th, td {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
